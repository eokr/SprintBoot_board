<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>포스트 수정</title>
</head>
<body>
<form th:method="post" th:action="@{|/post/edit|}">
    <label th:for="name">제목 :</label>
    <input type="text" id="title" name="title" th:value="${postResponseDto.getTitle}"/>
    <br/>
    <label th:for="content">내용 :</label>
    <textarea cols="50" rows="10" id="content" name="content" th:text="${postResponseDto.getContent}"></textarea>
    <br/>
    <label th:for="writer">글쓴이 :</label>
    <input type="text" id="writer" name="writer" th:value="${postResponseDto.getWriter}" readonly/>
    <br/>
    <input type="hidden" name="id" th:value="${postResponseDto.getId}">
    <input type="submit" value="등록하기"/>
</form>
</body>
</html>
